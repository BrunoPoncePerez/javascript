<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <b>Nombre del Post:</b> <span id="txtPost"></span><br>
    <!-- en el span es donde cargaremos la informacion  del json -->
    <b>¿Está completo el Post?</b> <span id="txtCompleto"></span>


    <script>
     
    /* una api es un servivio web que nosotros consultamos para que 
    devuelva un json */  

    /* para llamar a una API utilizamos fetch... y despues utilizamos
    unas funciones para utilizar esa funcion fetch. La cargamos 
    dentro de una funcion */

/* entonces lo que estamos haciendo aqui es que
tenemos  una funcion llamada cargarJson, que lo que hace es un fetch, que 
trae la informacion del json de la url y despues de que trae la informacion
y que la haya cargado y transformado la reenvia a la funcion jsoncargado
*/

    function cargarJson(){
        fetch("https://jsonplaceholder.typicode.com/todos/1")
          /* el fetch es basicamente un "despues", "despues hago..." */
        .then(Response => Response.json())/* de esta forma traemos el json */
        .then(jsonCargado);
     }

  function jsonCargado(json) {
     let spanPost = document.getElementById("txtPost");
   spanPost.innerText = json.title;
    
    let txtCompleto = document.getElementById("txtCompleto");

    //txtCompleto.innerText = json.innerText ? "Está completo" : "Está incompleto";

    if(json.completed){
        txtCompleto.innerText = "Está completo";
    }else {
         txtCompleto.innerText = "Está incompleto";

     }

      console.log(json);

  }

  cargarJson();





    </script>
</body>
</html>
