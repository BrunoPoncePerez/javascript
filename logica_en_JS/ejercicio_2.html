<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <pre>Pide una nota (numero). Muestra la calificacion segun la nota:

        0-3: Muy deficiente
        3-5: Insuficiente
        5-6: Suficiente
        6-7: Bueno
        7-9: Notable
        9-10: Sobresaliente</pre>

        <script>
         
         let nota = prompt("Escriba su Nota (En Numeros)");
         if(nota < 3){
             alert("Muy deficiente (Burro)");
         }else if ( nota > 3, nota < 5){
             alert("Insuficiente");
         }else if (nota > 5, nota < 7){
             alert("Suficiente-Bueno");
         }else if (nota > 7, nota < 9){
             alert("Notable");
         }else if ( nota >= 9, nota <= 10){
             alert("Sobresaliente");
         }
    
        </script>
    
</body>
</html>
