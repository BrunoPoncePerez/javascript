<body>

    <pre>
        ¿Qué numeros forman la secuencia que se imprime al invocar la
        siguiente funcion recursiva con el numero 5 como unico argumento?
    </pre>


    <script>
        function recursiva(n){
            if(n <= 0 || n >=10){
                return 0;
            } else if( n % 2 == 0){
                alert(n);
            }
            recursiva (n+1);
        }
        recursiva(5);
    </script>
    
</body>
