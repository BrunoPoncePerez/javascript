<label>Nombre</label> <input id="txtNombre" type="text"> <br>
<label>Apellido</label> <input id="txtApellido" type="text"><br>
<label>Telefono</label> <input id="txtTelefono" type="text"><br>
<label>Email</label> <input id="txtEmail" type="text"><br>
<button id="btnAgregar">Guardar</button>

<div id="listado">




</div>

 <script>
      
    
      window.onload = iniciar;

var personas = []; /* los igualamos a un arreglo */

function iniciar(){
 var btnAgregar = document.getElementById("btnAgregar");//get element Â¡importante!
 btnAgregar.addEventListener("click", clickBtnAgregar ); 
}

function clickBtnAgregar() {
    //alert("click");
    var nombre = document.getElementById("txtNombre").value;
    var apellido = document.getElementById("txtApellido").value;
    var telefono = document.getElementById("txtTelefono").value;
    var email = document.getElementById("txtEmail").value;
    
    
    /* a partir de estos cuatro elemento vamos a crear un objeto. Recordemos
    que cuando termina de ejecutarse una funcion se pierden los datos.
    Para evitar eso, creamos una variable fuera de la funcion y luego la metemos  */
    
    var persona = {
        "Nombre" : nombre,
        "Apellido" : apellido,
        "Telefono" : telefono,
        "Email" : email
    } 
    personas.push(persona);
    mostrarPersona();
}

function mostrarPersona(){
    var listado = document.getElementById("listado");
    var html = "";
    console.log(personas);

    for( var persona of personas){
        html += `<br/>` + `Nombre: ${persona.Nombre}` + `<br/>` + `Apellido: ${persona.Apellido}` + `<br/>` + `Telefono: ${persona.Telefono}` + `<br/>` + `Email: ${persona.Email}` + "<br>";
    }
    listado.innerHTML = html;
}
